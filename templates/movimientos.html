<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID </th>
            <th>monto </th>
            <th>fecha </th>
        </tr>
    </thead>
    <tbody>
        {% for mov in movs %}
        <tr>
            <td>{{ mov.idMovimiento }}</td>

    {% endfor %}
    
    </tbody>
</table>
